# Site settings
title: RJ's Blog
#tagline: And Tagline
email: rahul.jain.9684@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Coder by heart.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://rjrahul.github.io" # the base hostname & protocol for your site
#logourl: /assets/images/logo.png # Site logo
author: "Rahul Jain"
author_gravatar: "https://s.gravatar.com/avatar/6a73922a26173547b6779d11038aad31?s=80" # Author avatar
# Theme customization - please change from the defaults!
theme:
  # Color for sidebar bar, links, etc
  highlight_color: "#205081" #205081" # "#272935"
  # Social media links, leave blank to ignore
  social:
    github: rjrahul
    twitter: rahulj_
    facebook:
    gplus:
    linkedin: jrahul
    # dribble: gayanvirajith
    # pinterest: gayanvirajith

  # Enable share buttons on post footer
  show_share_buttons: true

  # Show author picure, name and social links on post footer
  show_author_info: true

  # Disqus comments manager - shortname
  disqus_shortname: rahulj

  # Google Analytics/Webmaster key, leave blank to ignore
  google_analytics_key:
  google_webmaster_key:

# Build settings
markdown: kramdown

# Permalinks
permalink:        pretty

# Pagination config
paginate: 5

# Files/Folders to be excluded from generated _site folder
exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
  sass_dir: assets/css/_sass
  style: :compressed
